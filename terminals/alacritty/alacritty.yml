---
window:
  position:
    x: 0
    y: 0

  padding:
    x: 1
    y: 1

  dynamic_padding: false

  decorations: full

  startup_mode: Maximized

  title: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: RobotoMono Nerd Font
    style: Regular

  size: 12

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

# color_start
# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'
# color_end

background_opacity: 1.0

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

window.dynamic_title: true

cursor:
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  vi_mode_style: Underline

  unfocused_hollow: true

live_config_reload: true

mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}

key_bindings:
  - { key: V,         mods: Alt,       chars: "\x1bv"                       }

mouse_bindings:
  - {mouse: Middle, action: PasteSelection}
