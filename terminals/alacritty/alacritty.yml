---
window:
  position:
    x: 0
    y: 0

  padding:
    x: 1
    y: 1

  dynamic_padding: false

  decorations: full

  startup_mode: Maximized

  title: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: RobotoMono Nerd Font
    style: Regular

  size: 12

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

# color_start
# Colors (Srcery)
colors:
  # Default colors
  primary:
    background: '0x1c1b19'
    foreground: '0xfce8c3'

  # Normal colors
  normal:
    black:   '0x1c1b19'
    red:     '0xef2f27'
    green:   '0x519f50'
    yellow:  '0xfbb829'
    blue:    '0x2c78bf'
    magenta: '0xe02c6d'
    cyan:    '0x0aaeb3'
    white:   '0xd0bfa1'

  # Bright colors
  bright:
    black:   '0x918175'
    red:     '0xf75341'
    green:   '0x98bc37'
    yellow:  '0xfed06e'
    blue:    '0x68a8e4'
    magenta: '0xff5c8f'
    cyan:    '0x53fde9'
    white:   '0xfce8c3'
# color_end

background_opacity: 1.0

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

dynamic_title: true

cursor:
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  vi_mode_style: Underline

  unfocused_hollow: true

live_config_reload: true

mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}

mouse_bindings:
  - {mouse: Middle, action: PasteSelection}
