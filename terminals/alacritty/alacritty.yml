---
window:
  position:
    x: 0
    y: 0

  padding:
    x: 1
    y: 1

  dynamic_padding: false

  decorations: full

  startup_mode: Maximized

  title: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: RobotoMono Nerd Font
    style: Regular

  size: 12

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

# color_start
# Project:    Nord Alacritty
# Version:    0.1.0
# Repository: https://github.com/arcticicestudio/nord-alacritty
# License:    MIT
# References:
#   https://github.com/jwilm/alacritty

colors:
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'
  cursor:
    text: '0x2E3440'
    cursor: '0xD8DEE9'
  normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'
  bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'
# color_end

background_opacity: 1.0

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

dynamic_title: true

cursor:
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  vi_mode_style: Underline

  unfocused_hollow: true

live_config_reload: true

mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}

mouse_bindings:
  - {mouse: Middle, action: PasteSelection}
