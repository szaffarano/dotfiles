- link:
    # tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux/plugins/tpm: lib/tpm

    # git
    ~/.gitconfig: git/gitconfig

    # ssh
    ~/.ssh/config: ssh/config

    # vim
    ~/.config/nvim: vim
    ~/.goneovim/setting.toml: goneovim/setting.toml
    ~/.local/share/applications/goneovim.desktop: vim/goneovim.desktop

    # i3
    ~/.config/i3: i3

    ~/.config/autorandr: autorandr

    # gpg
    ~/.gnupg/gpg.conf: gnupg/gpg.conf
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf

    # zsh
    ~/.zshrc: zsh/zshrc
    ~/.exports: zsh/exports
    ~/.aliases: zsh/aliases
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.profile: zsh/profile

    ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml

    ~/.config/dunst/dunstrc: dunst/dunstrc

    ~/.config/copyq/copyq.conf: copyq/copyq.conf 
    ~/.config/copyq/copyq-commands.ini: copyq/copyq-commands.ini

    # bin
    ~/.local/bin: bin

    # zathura
    ~/.config/zathura/zathurarc: zathura/zathurarc
