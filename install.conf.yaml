- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- shell:
    - [./scripts/install-software.sh, Installing aditional software]
    - [git submodule update --init --recursive, Installing submodules]
    - [./scripts/sdkman.sh, Installing SDKMAN!]
    - [vim +PlugInstall +qall, Installing vim plugins]

- link:
    # tmux
    ~/.tmux.conf: lib/tmux/.tmux.conf
    ~/.tmux.conf.local: tmux/tmux.conf.local
    # git
    ~/.gitconfig: git/gitconfig
    # ssh
    ~/.ssh/config: ssh/config
    # vim
    ~/.vim: vim
    # zsh
    ~/.oh-my-zsh: lib/oh-my-zsh/
    ~/.zshrc: zsh/zshrc
    ~/.exports: zsh/exports
    ~/.profile: zsh/profile
    ~/.config/base16-shell: lib/base16-shell
    ~/.config/systemd/user/ssh-agent.service: systemd/ssh-agent.service
    ~/.pam_environment: ssh/pam_environment
    # X
    ~/.xsessionrc: X/xsessionrc
    # Taskwarrior
    ~/.taskrc: taskwarrior/taskrc
