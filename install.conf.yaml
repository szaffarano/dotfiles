- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- shell:
    - [./scripts/install-apt-software.sh, Installing aditional software]
    - [./scripts/install-anaconda.sh, Installing python support]
    - [./scripts/install-nvm.sh, Installing nvm]
    - [./scripts/install-sdkman.sh, Installing SDKMAN!]
    - [./scripts/install-scala.sh, Installing scala!]
    - [git submodule update --init --recursive, Installing submodules]
    - [vim +PlugInstall +qall, Installing vim plugins]

- link:
    # tmux
    ~/.tmux.conf: lib/tmux/.tmux.conf
    ~/.tmux.conf.local: tmux/tmux.conf.local
    # git
    ~/.gitconfig: git/gitconfig
    # ssh
    ~/.ssh/config: ssh/config
    # vim
    ~/.vim: vim
    ~/.vintrc.yaml: vim/vintrc.yaml
    # zsh
    ~/.oh-my-zsh: lib/oh-my-zsh/
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.exports: zsh/exports
    ~/.profile: zsh/profile
    ~/.config/base16-shell: lib/base16-shell
    ~/.config/systemd/user/ssh-agent.service: systemd/ssh-agent.service
    ~/.pam_environment: ssh/pam_environment
    # X
    ~/.xsessionrc: X/xsessionrc
    # Taskwarrior
    ~/.taskrc: taskwarrior/taskrc
    # Taskwarrior
    ~/.nvmrc: nvm/nvmrc
    # Scala
    ~/.scalastyle-config.xml: scala/scalastyle-config.xml
