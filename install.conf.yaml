- link:
    # tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux/plugins/tpm: lib/tpm

    # git
    ~/.gitconfig: git/gitconfig

    # ssh
    ~/.ssh/config: ssh/config

    # vim
    ~/.config/nvim: vim

    # i3
    ~/.config/i3: i3

    # zsh
    ~/.zshrc: zsh/zshrc
    ~/.exports: zsh/exports
    ~/.aliases: zsh/aliases
    ~/.p10k.zsh: zsh/p10k.zsh

    ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml

    # bin
    ~/.local/bin: bin
