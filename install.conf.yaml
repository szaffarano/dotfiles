- link:
    # tmux
    ~/.tmux.conf: terminals/tmux/tmux.conf
    ~/.tmux/plugins/tpm: terminals/tmux/tpm

    # git
    ~/.gitconfig: tools/git/gitconfig

    # ssh
    ~/.ssh/config: tools/ssh/config

    # vim
    ~/.config/nvim: editors/vim
    ~/.goneovim/setting.toml: editors/goneovim/setting.toml

    # i3
    ~/.config/i3: gui/i3

    ~/.config/autorandr: gui/autorandr

    # gpg
    ~/.gnupg/gpg.conf: tools/gnupg/gpg.conf
    ~/.gnupg/gpg-agent.conf: tools/gnupg/gpg-agent.conf

    # zsh
    ~/.zshrc: shells/zsh/zshrc
    ~/.exports: shells/zsh/exports
    ~/.aliases: shells/zsh/aliases
    ~/.p10k.zsh: shells/zsh/p10k.zsh
    ~/.profile: shells/zsh/profile

    # fish
    ~/.config/fish: shells/fish/fish
    ~/.config/omf: shells/fish/omf

    ~/.config/alacritty/alacritty.yml: terminals/alacritty/alacritty.yml

    ~/.config/dunst/dunstrc: gui/dunst/dunstrc

    ~/.config/copyq/copyq.conf: gui/copyq/copyq.conf 
    ~/.config/copyq/copyq-commands.ini: gui/copyq/copyq-commands.ini

    # bin
    ~/.local/bin: bin

    # zathura
    ~/.config/zathura/zathurarc: gui/zathura/zathurarc

    # keepassxc
    ~/.config/keepassxc: gui/keepassxc
