- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- shell:
    - [./scripts/install-bat.sh, Installing bat!]
    - [./scripts/preconditions.sh, Checking preconditions]
    - [./scripts/install-packages.sh, Installing aditional software]
    - [./scripts/install-anaconda.sh, Installing python support]
    - [./scripts/install-asdf.sh, Installing asdf]
    - [./scripts/install-golang.sh, Installing go!]
    - [./scripts/install-java.sh, Installing java!]
    - [./scripts/install-kotlin.sh, Installing kotlin!]
    - [./scripts/install-nodejs.sh, Installing nodejs!]
    - [./scripts/install-scala.sh, Installing scala!]
    - [./scripts/install-shellcheck.sh, Installing shellcheck!]
    - [./scripts/install-fzf.sh, Installing zfz!]
    - [git submodule update --init --recursive, Installing submodules]
    - [vim +PlugInstall +qall, Installing vim plugins]

- link:
    # tmux
    ~/.tmux.conf: lib/tmux/tmux.conf
    ~/.tmux/plugins/tpm:lib/tpm

    # git
    ~/.gitconfig: git/gitconfig

    # ssh
    ~/.ssh/config: ssh/config

    # vim
    ~/.config/nvim: vim

    # zsh
    ~/.oh-my-zsh: lib/oh-my-zsh/
    ~/.zshrc: zsh/zshrc
    ~/.exports: zsh/exports
    ~/.aliases: zsh/aliases
    ~/.p10k.zsh: zsh/p10k.zsh

    ~/.config/base16-shell: lib/base16-shell

    ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml

    # Scala
    ~/.scalastyle-config.xml: scala/scalastyle-config.xml

    # flake8
    ~/.config/flake8: python/flake8

    # bin
    ~/bin: bin
