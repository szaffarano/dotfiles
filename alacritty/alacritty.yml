---
window:
  position:
    x: 0
    y: 0

  padding:
    x: 1
    y: 1

  dynamic_padding: false

  decorations: full

  startup_mode: Maximized

  title: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Ubuntu Mono
    style: Regular

  size: 8

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#000000'
    foreground: '#eaeaea'
    dim_foreground: '#9a9a9a'
    bright_foreground: '#ffffff'

  cursor:
    text: '#000000'
    cursor: '#ffffff'

  vi_mode_cursor:
    text: '#000000'
    cursor: '#ffffff'

  selection:
    text: '#eaeaea'
    background: '#404040'

  normal:
    black: '#000000'
    red: '#d54e53'
    green: '#b9ca4a'
    yellow: '#e6c547'
    blue: '#7aa6da'
    magenta: '#c397d8'
    cyan: '#70c0ba'
    white: '#eaeaea'

  bright:
    black: '#666666'
    red: '#ff3334'
    green: '#9ec400'
    yellow: '#e7c547'
    blue: '#7aa6da'
    magenta: '#b77ee0'
    cyan: '#54ced6'
    white: '#ffffff'

  dim:
    black: '#000000'
    red: '#8c3336'
    green: '#7a8530'
    yellow: '#97822e'
    blue: '#506d8f'
    magenta: '#80638e'
    cyan: '#497e7a'
    white: '#9a9a9a'

background_opacity: 1.0

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

dynamic_title: true

cursor:
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  vi_mode_style: Underline

  unfocused_hollow: true

live_config_reload: true

mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}

mouse_bindings:
  - {mouse: Middle, action: PasteSelection}
