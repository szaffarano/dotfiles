---
window:
  position:
    x: 0
    y: 0

  padding:
    x: 1
    y: 1

  dynamic_padding: false

  decorations: full

  startup_mode: Maximized

  title: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: DejaVuSans Mono
    style: Regular

  size: 12

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

# color_start
# material_theme.yaml
# Colors (Material Theme)
colors:
  # Default colors
  primary:
    background: '0x1e282d'
    foreground: '0xc4c7d1'

  # Normal colors
  normal:
    black:   '0x666666'
    red:     '0xeb606b'
    green:   '0xc3e88d'
    yellow:  '0xf7eb95'
    blue:    '0x80cbc4'
    magenta: '0xff2f90'
    cyan:    '0xaeddff'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0xff262b'
    red:     '0xeb606b'
    green:   '0xc3e88d'
    yellow:  '0xf7eb95'
    blue:    '0x7dc6bf'
    magenta: '0x6c71c4'
    cyan:    '0x35434d'
    white:   '0xffffff'

# color_end

background_opacity: 1.0

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

dynamic_title: true

cursor:
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  vi_mode_style: Underline

  unfocused_hollow: true

live_config_reload: true

mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}

mouse_bindings:
  - {mouse: Middle, action: PasteSelection}
