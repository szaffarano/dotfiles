theme = "plain"
icons = "awesome"

[[block]]
block     = "disk_space"
path      = "/"
info_type = "available"
format    = "{icon} {available}"
unit      = "GB"
interval  = 20
warning   = 50.0
alert     = 20.0

[[block]]
block         = "memory"
format_mem    = "{mem_used_percents}"
format_swap   = "{swap_used_percents}"
display_type  = "memory"
icons         = true
clickable     = true
interval      = 5
warning_mem   = 80
warning_swap  = 80
critical_mem  = 95
critical_swap = 95

[[block]]
block    = "cpu"
interval = 1

[[block]]
block    = "load"
interval = 1
format   = "{1m}"

[[block]]
block = "sound"

[[block]]
block       = "battery"
interval    = 10
driver      = "upower"
device      = "DisplayDevice"
format      = "{percentage}% {time}"
full_format = "{percentage} "

[[block]]
block         = "pomodoro"
length        = 25
break_length  = 5
message       = "Take a break!"
break_message = "Back to work!"
use_nag       = true
nag_path      = "i3-nagbar"

[[block]]
block    = "time"
interval = 5
format   = "%a %d/%m %R"
on_click = "zenity --calendar"
