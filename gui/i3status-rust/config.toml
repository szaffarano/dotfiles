[theme]
name = "plain"

[icons]
name = "awesome"

[[block]]
block = "backlight"
device = "intel_backlight"

[[block]]
block = "music"
player = "ncspot"
buttons = ["play", "next"]

[[block]]
block     = "disk_space"
path      = "/"
info_type = "available"
format    = "{icon} {available}"
unit      = "GB"
interval  = 20
warning   = 50.0
alert     = 20.0

[[block]]
block         = "memory"
format_mem    = "{mem_used_percents}"
format_swap   = "{swap_used_percents}"
display_type  = "memory"
icons         = true
clickable     = true
interval      = 5
warning_mem   = 80
warning_swap  = 80
critical_mem  = 95
critical_swap = 95

[[block]]
block    = "cpu"
interval = 1

[[block]]
block    = "load"
interval = 1
format   = "{1m}"

[[block]]
block = "sound"

[[block]]
block = "temperature"

[[block]]
block       = "battery"
interval    = 10
driver      = "upower"
device      = "DisplayDevice"
format      = "{percentage} {time}"

[[block]]
block         = "pomodoro"
length        = 25
break_length  = 5
notifier      = "notifysend"

[[block]]
interval = 15

[[block]]
block = "keyboard_layout"
driver = "xkbswitch"
format = "{layout} ({variant})"
interval = 1

[[block]]
block    = "time"
interval = 5
format   = "%a %d/%m Work %R"
on_click = "zenity --calendar"
