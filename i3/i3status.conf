#############################################################################
# i3status configuration file.
# see "man i3status" for documentation.
# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!
#############################################################################

general {
	colors = true
    interval		= 1
    colors			= true
    color_good		= "#88b090"
    color_degraded  = "#ccdc90"
    color_bad       = "#e89393"
}

order += "disk /"
order += "wireless _first_"
order += "volume master"
order += "load"
order += "cpu_temperature 0"
order += "cpu_usage"
order += "battery 0"
order += "tztime local"

disk "/" {
	format = " %avail"
}

wireless _first_ {
    format_up = "%quality  %essid"
	format_down = ""
}

volume master {
        format = " %volume"
        format_muted = " (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

load {
	format = " %1min"
	#format = " %1min"
}

battery 0 {
        format = "%status %percentage %remaining"
		status_bat = " "
		status_chr = " "
		status_full = " "
        low_threshold = 30
        threshold_type = percentage
        integer_battery_capacity = true
        color_good = "#0000FF"
}

tztime local {
	format = " %h %d |  %H:%M:%S"
    #format = "%V  %A %e.%B   %H:%M:%S"
}

cpu_temperature 0 {
	format = " %degrees°C"
}

cpu_usage {
	format = " %usage"
}
