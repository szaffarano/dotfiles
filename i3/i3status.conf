#############################################################################
# i3status configuration file.
# see "man i3status" for documentation.
# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!
#############################################################################

general {
	colors = true
	interval = 5
}

order += "disk /"
order += "wireless _first_"
order += "volume master"
order += "load"
order += "battery 0"
order += "tztime local"

wireless _first_ {
	format_up = " (%essid - %quality)"
	format_down = ""
	color_bad = "#777777"
}

volume master {
        format = " %volume"
        format_muted = " (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

battery 0 {
        format = "%status %percentage %remaining"
        status_bat = ""
        status_chr = ""
        status_full = ""
        low_threshold = 30
        threshold_type = percentage
        integer_battery_capacity = true
        color_good = "#0000FF"
}

tztime local {
	format = " %h %d |  %H:%M:%S"
}
load {
        format = " %1min"
}
disk "/" {
        format = " %avail"
}
cpu_usage {
	format = " %usage"
}
